<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../CSS/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <img src="/Images/blogy-logo-lightgray_1.png" alt="Logo of blogy" class="login-logo">
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <h1>Blogy</h1>
      </div>

      <p class="desc">Please create new account</p>

      <form class="register-form" id="registerform" method="post" action="#">
        <input type="text" placeholder="Full name" name="fullName" id="fullName" required />
        <input type="text" placeholder="Username" name="userName" id="userName"  required />
        <input type="password" placeholder="Password" name="password" id="password"  required />
        <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword"  required />
        <button type="submit">Sign up</button>
        <!--<p class="signup">Donâ€™t have an account? <a href="#">Sign up</a></p>
          -->
      </form>
      <p class="signin">Already have an account? <a href="./login.html">Sign in</a></p>
    </div>
  </div>
  <script src="../JS/registerfetch.js"></script>

</body>

</html>
