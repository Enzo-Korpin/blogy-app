<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogy</title>
    <link rel="stylesheet" href="../CSS/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <div class="contact-container">
        <img src="../../Images/blogy-logo-2.png" alt="Blogy Logo" class="contact-logo" />

        <h1 class="contact-heading">Get in Touch</h1>
        <p class="contact-subtitle">Have feedback, a question, or just want to say hi?</p>

        <form class="contact-form" action="">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-footer">
            <p>Follow us on social media</p>
            <div class="contact-icons">
                <a href="https://www.instagram.com/karam11taher"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://discord.gg/rBWcKRar"><i class="fa-brands fa-discord"></i></a>
                <a href="https://github.com/Enzo-Korpin"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </div>


</body>

</html>
