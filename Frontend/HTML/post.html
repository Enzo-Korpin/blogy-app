<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOGY</title>
    <link rel="stylesheet" href="../CSS/post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="/Images/blogy-logo-2.png" alt="blogy-logo">
            </div>
            <nav class="nav-bar">
                <a href="/users/post">Home</a>
                <a href="/users/dashBoard">Dashboard </a>
                <!-- <a href="/posts/create">Create post</a> -->
                <a href="/users/about">About Us</a>
                <a href="/users/contact">Contact</a>
                <div id="avatar-container">
                    <img src="../../Images/avatars/default.png" loading="lazy" alt="" id="avatar-img">
                    <form action="/users/logout">
                        <button type="submit" id="logout-btn">Logout</button>
                    </form>
                </div>
            </nav>
        </header>

        <!-- Blog of the week -->
        <!-- hellow world -->

        <section class="section-1">
            <h1 class="blog-of-the-week-heading"><span>ðŸ”¥</span> Blog Of The Week ðŸ”¥</h1>
            <div class="blog-of-the-week">
                <div class="blog-of-the-week-blog">
                    <div class="blog-of-the-week-image">
                        <img src="../../Images/avatars/default.png" alt="">
                    </div>
                    <h1 class="blog-of-the-week-title"></h1>
                    <div class="wrap-user-name-date">
                        <div class="blog-of-the-week-user-name"></div>
                        <div class="blog-of-the-week-date"></div>
                    </div>
                    <p class="blog-of-the-week-text">
                        
                    </p>
                </div>
            </div>
        </section>

        <!-- Search bar -->
        <section class="section-2">
            <h1 class="search-heading">Search Blog Title</h1>
            <div class="search-input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <form id="search-form" action="/posts/search" method="GET">
                    <input type="text" name="q" placeholder="Search" id="searchInput" minlength="3" required>
                </form>
            </div>
            <div class="create-post">
                <p class="para-create">Do You Want to Write a <span>Blog?</span></p>
                <a href="/posts/create">Create Post</a>
            </div>
        </section>

        <!-- All Blogs -->
        <section class="section-3">
            <h1 class="all-blogs-heading">Blogs</h1>
            <div class="blog-wrapper">
                <div class="show-comments hide" id="show-comments">
                    <div class="close">
                        <i class="fa-solid fa-xmark" onclick="closeComments()"></i>
                    </div>

                </div>
            </div>
        </section>
        <script src="../JS/search.js"></script>
        <script src="/JS/POTWfetch.js"></script>
        <script src="../JS/search.js"></script>
        <script src="/JS/printAvatar.js"></script>
        <script src="/JS/showAllPosts.js"></script>
        <script src="/JS/showComment.js"></script>
        <script src="/JS/logout-btn.js"></script>

    </div>
</body>


</html>
